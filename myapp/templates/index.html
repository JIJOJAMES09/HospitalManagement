<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Hospital Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg " style="background-color:bisque">
		<div class="container-fluid">
			
			<a class="navbar-brand" href="{%url 'home' %}"><img style="width: 60px; height: 50px;" src="{%static 'images/hsptl.png'%}" alt=""></a>
		  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
			  <li class="nav-item">
				<a class="nav-link active text-primary" aria-current="page" href="{%url 'appointment'%}">Appointment</a>
			  </li>

			  <li class="nav-item">
				<a class="nav-link active text-primary" aria-current="page" href="{%url 'doclist'%}">Doctors</a>
			  </li>

			  <li class="nav-item">
				<a class="nav-link active text-primary" aria-current="page" href="{%url 'appointment-list'%}">AllAppointments</a>
			  </li>

			  <li class="nav-item">
				<a class="nav-link active text-primary" aria-current="page" href="{%url 'department-list'%}">Departments</a>
			  </li>

			  <li class="nav-item">
				<a class="nav-link active text-primary" aria-current="page" href="{%url 'doc-dep'%}">Add Doctors</a>
			  </li>
			  
			  
			</ul>
			<form class="d-flex" role="search">
			  
			  <a href="{%url 'signout' %}" class="btn btn-outline-danger me-2">LogOut</a>
			</form>
		  </div>
		</div>
	  </nav>

	  <style>
		body { 
			height: 100vh;
			background-color: #74EBD5;
	background-image: linear-gradient(90deg, #74EBD5 0%, #9FACE6 100%);
	background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.5) 100%), url("https://www.webinventiv.com/images/services/hospital-management-system.png");
	
		}
		</style>

	  <div class="container" >

		{% if user.is_authenticated %}
		<h1> welcome user {{request.user}}</h1>
		{% endif %}
		
		{%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {%endfor%}
	  </div>
</body>
</html>
