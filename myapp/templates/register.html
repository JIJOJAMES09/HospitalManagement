<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{%static 'css/register.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
   
</head>
<body>
    <div class="container">
        <h1 class="text-center">Register Here !!!</h1>
        {%for m in messages%}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>{{m}}</strong> 
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
    
    
        {%endfor%}

        <img src="{%static 'images/register.jpg' %}" alt="">
    
    
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                
        <form action="" method="post" enctype="multipart/form-data" class="shadow p-4">
            {%csrf_token%}
            {{form.as_p}}
            <input type="submit" value="Register" class="btn btn-outline-primary">

            
                <span>Already a member?</span> 
                <a class="text-primary" href="{%url 'signin' %}">Signin</a> 
            
            
        </form>
        
            </div>
            <div class="col-3"></div>
        </div>
       
    </div>
</body>
</html>
